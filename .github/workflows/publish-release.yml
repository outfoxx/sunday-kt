name: Publish Release

on:
  push:
    tags: [ "[0-9]+.[0-9]+.[0-9]+**" ]

permissions:
  contents: write

concurrency:
  group: publish-release-${{github.ref_name}}
  cancel-in-progress: false

jobs:

  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build Artifacts & Documentation
      run: >-
        ./gradlew
        -PreleaseVersion=${{ github.ref_name }}
        build dokkaHtmlMultiModule
        -x test

    - name: Publish Maven Release
      run: >-
        ./gradlew
        -PreleaseVersion=${{ github.ref_name }}
        -PsonatypeUsername=${{ secrets.OSSRH_USER }} -PsonatypePassword=${{ secrets.OSSRH_PASS }}
        publishToSonatype closeAndReleaseSonatypeStagingRepository
        -x test
      env:
        ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.OSSRH_GPG_SECRET_KEY_ID }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

    - name: Publish Documentation
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        clean: false
        folder: build/dokka

    - name: Publish GitHub Release
      run: >-
        ./gradlew
        -PreleaseVersion=${{ github.ref_name }}
        -Pgithub.token=${{ secrets.GITHUB_TOKEN }}
        githubRelease
        -x test
