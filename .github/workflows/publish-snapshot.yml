name: Publish Snapshot

on:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: publish-snapshot-${{github.ref_name}}
  cancel-in-progress: true

jobs:

  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build Artifacts & Documentation
      run: ./gradlew build dokkaHtmlMultiModule -x test

    - name: Publish Maven Artifacts (Snapshot)
      run: >-
        ./gradlew
        -PsonatypeUsername=${{ secrets.OSSRH_USER }}
        -PsonatypePassword=${{ secrets.OSSRH_PASS }}
        publishToSonatype

    - name: Publish Documentation
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        clean: false
        folder: build/dokka
