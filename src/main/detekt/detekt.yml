build:
  maxIssues: 20

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreNumbers: ["-1", "0", "1", "2", "3", "4", "5"]
  ThrowsCount:
    max: 10
  ReturnCount:
    max: 10
  MaxLineLength:
    active: false # handled by lint

complexity:
  TooManyFunctions:
    active: false
  LongParameterList:
    active: false
  ComplexCondition:
    threshold: 6
  CyclomaticComplexMethod:
    threshold: 20
    ignoreSimpleWhenEntries: true
  NestedBlockDepth:
    threshold: 6

performance:
  SpreadOperator:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true
